<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Web-Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header class="headerMain_menu">
        <img src="./pagina-tenis-main/assets/icons8-nike-50.svg" alt="Nike Logo">

        <nav class="headerMain-menu-nav">

            <ul>
                <li><a href="#"><button>Colletions</button></a></li>
                <li><a href=""><button>Releases</button></a></li>
                <li><a href=""><button>Promottions</button></a></li>
            </ul>

        </nav>
        <i class="bi bi-cart-plus-fill"></i>
    </header>
    <div class="gridContainer">
        <div class="gridItem aside1">
            <div class="gridItem_content">
                <h1>Nike Air</h1>
                <h2>Release.</h2>
                <div class="gridItem_text">
                    <p>Tennis of the future</p>
                    <p>The future is one step away!</p>
                </div>

                <a class="fancy" href="#">
                    <span class="top-key"></span>
                    <span class="text">Get to know tennis</span>
                    <span class="bottom-key-1"></span>
                    <span class="bottom-key-2"></span>
                </a>

            </div>


        </div>
        <div class="gridItem aside2">
            <img src="./pagina-tenis-main/assets/tenis.png" alt=" Tennis image">

        </div>




    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
